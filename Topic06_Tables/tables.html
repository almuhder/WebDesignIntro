<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tables</title>
</head>
<body>
  <h1> Tables</h1>
  <table>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Price</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Mouse</td>
      <td>20$</td>
    </tr>
    <tr>
      <td>2</td>
      <td>keyboard</td>
      <td>9$</td>
    </tr>
  </table>

  <h1> Tables with Borader</h1>
  <table border="1">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Price</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Mouse</td>
      <td>20$</td>
    </tr>
    <tr>
      <td>2</td>
      <td>keyboard</td>
      <td>9$</td>
    </tr>
  </table>

  <h1> Tables with width</h1>
  <table border="1" width="500px">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Price</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Mouse</td>
      <td>20$</td>
    </tr>
    <tr>
      <td>2</td>
      <td>keyboard</td>
      <td>9$</td>
    </tr>
  </table>
</body>
</html>
